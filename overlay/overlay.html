<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: rgba(245, 247, 250, 0.95);
      color: #333;
      user-select: none;
      border-radius: 10px;
      overflow: hidden;
    }

    /* ==== Top bar (draggable) ==== */
    .titlebar {
      -webkit-app-region: drag;
      background: #1e293b;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      font-size: 14px;
      height: 32px;
    }

    .window-controls {
      -webkit-app-region: no-drag;
      display: flex;
      gap: 10px;
    }

    .window-button {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .window-button:hover {
      transform: scale(1.2);
    }

    .close { background: #ef4444; }
    .minimize { background: #facc15; }
    .maximize { background: #22c55e; }

    /* ==== Tabs ==== */
    h1 {
      text-align: center;
      margin: 15px 0;
      font-size: 18px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      -webkit-app-region: no-drag;
    }

    .tab {
      padding: 6px 12px;
      margin: 0 3px;
      border: none;
      background: #e2e8f0;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    .tab.active {
      background: #fff;
      border-bottom: 2px solid #fff;
    }

    .tab:hover {
      background: #cbd5e1;
    }

    .tab-content {
      background: #fff;
      padding: 15px;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      overflow-y: auto;
      max-height: calc(100vh - 100px);
    }

    .player {
      margin-bottom: 15px;
    }

    .player h3 {
      margin-bottom: 6px;
      color: #1e293b;
      font-size: 15px;
    }

    ul {
      list-style-type: none;
      padding-left: 20px;
    }

    li {
      margin-bottom: 3px;
      padding: 3px 8px;
      background: #f1f5f9;
      border-radius: 4px;
      font-size: 13px;
    }

    .mulligan {
      font-size: 12px;
      color: #475569;
      margin-bottom: 6px;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <!-- ===== Draggable title bar ===== -->
  <div class="titlebar">
    <span id="title">Game Log Overlay</span>
    <div class="window-controls">
      <div class="window-button minimize" id="minimize"></div>
      <div class="window-button maximize" id="maximize"></div>
      <div class="window-button close" id="close"></div>
    </div>
  </div>

  <h1>Game Log Viewer</h1>

  <div class="tabs">
    <button class="tab active" data-tab="game1">Game 1</button>
    <button class="tab" data-tab="game2">Game 2</button>
    <button class="tab" data-tab="game3">Game 3</button>
    <button class="tab" data-tab="full">Full List</button>
  </div>

  <div id="tabContent" class="tab-content"></div>

  <script src="overlay.js"></script>
</body>
</html>
